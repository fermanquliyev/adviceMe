<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Daxil ol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/appicon.png" alt="Ionic logo">
  </div>

  <ion-row>
    <ion-col size="12" offset="0" size-lg="4" offset-lg="4" size-md="6" offset-md="3">
      <form #loginForm="ngForm" novalidate>
        <ion-list>
          <ion-item>
            <ion-label position="stacked" color="primary">E-poçt</ion-label>
            <ion-input [(ngModel)]="login.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>

          <ion-text color="danger">
            <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
             E-poçt boş ola bilməz
            </p>
          </ion-text>

          <ion-item>
            <ion-label position="stacked" color="primary">Şifrə</ion-label>
            <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
            </ion-input>
          </ion-item>

          <ion-text color="danger">
            <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
              Şifrə boş ola bilməz
            </p>
          </ion-text>
        </ion-list>

        <ion-row>
          <ion-col>
            <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">DAXİL OL</ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="onSignup()" color="light" expand="block">QEYDİYYAT</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>


</ion-content>
