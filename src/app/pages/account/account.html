<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hesab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{user.name}} {{user.surname}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Profil şəklini dəyiş</ion-item>
      <ion-item (click)="changeUsername()">İstifadəçi adını dəyiş</ion-item>
      <ion-item (click)="changePassword()">Parolu dəyiş</ion-item>
      <ion-item (click)="support()">Dəstək</ion-item>
      <ion-item (click)="logout()">Çıxış</ion-item>
    </ion-list>
  </div>
</ion-content>
